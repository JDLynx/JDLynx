<!DOCTYPE html>
<html lang>
<head>
    <title>Facebook - Inicio</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Encabezado -->

        <h1 style="margin: 0;">Facebook</h1>
    </header>

    <!-- Contenido principal -->
    <main style="padding: 20px;">
        <h2>Bienvenido a Facebook</h2>
        <form style="max-width: 400px; margin: 0 auto;">
            <input type="text" placeholder="Correo electrónico o teléfono" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <input type="password" placeholder="Contraseña" style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <button style="width: 100%; padding: 10px; background-color: #3b5998; color: blanco;">Iniciar sesión</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer style="background-color: #f7f7f7; color: negro; text-align: center; padding: 10px;">

    </footer>
