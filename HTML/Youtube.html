<!DOCTYPE html>
<html lang>
<head>
    <title>Maqueta de YouTube</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">

    <!-- Encabezado -->
    <header style="background-color: #FF0000; color: blanco; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0;">YouTube</h1>
        <form style="display: flex; align-items: center;">
            <input type="text" placeholder="Buscar" style="padding: 5px; margin-right: 10px;">
            <button style="padding: 5px;">Buscar</button>
        </form>
        <nav>
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li>Icono de usuario</li>
            </ul>
        </nav>
    </header>

    <!-- Barra lateral -->
    <aside style="width: 200px; background-color: #f4f4f4; padding: 20px; float: left; height: calc(100vh - 60px);">
        <nav>
            <ul style="list-style: none; padding: 0;">
                <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: negro;">Inicio</a></li>
                <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: negro;">Tendencias</a></li>
                <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: negro;">Suscripciones</a></li>
                <li style="margin-bottom: 10px;"><a href="#" style="text-decoration: none; color: negro;">Biblioteca</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main style="margin-left: 220px; padding: 20px;">
        <h2>Videos recomendados</h2>
        <section style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
            <article style="background-color: #ddd; padding: 20px; text-align: center;">
                <h3>Video 1</h3>
                <p>Descripción del video aquí...</p>
            </article>
            <article style="background-color: #ddd; padding: 20px; text-align: center;">
                <h3>Video 2</h3>
                <p>Descripción del video aquí...</p>
            </article>
            <article style="background-color: #ddd; padding: 20px; text-align: center;">
                <h3>Video 3</h3>
                <p>Descripción del video aquí...</p>
            </article>
            <article style="background-color: #ddd; padding: 20px; text-align: center;">
                <h3>Video 4</h3>
                <p>Descripción del video aquí...</p>
            </article>
        </section>
    </main>

    <!-- Pie de página -->
    <footer style="background-color: #333; color: blanco; text-align: center; padding: 10px 0; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 Maqueta de YouTube</p>
    </footer>

</body>
</html>
